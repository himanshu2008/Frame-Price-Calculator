<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Rate Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Frame Rate Calculator</h1>
    <form id="calculator-form">
        <label for="Length">Length (L):</label>
        <input type="number" id="length" name="length" required>
        <br>
        <label for="width">Width (W):</label>
        <input type="number" id="width" name="width" required>
        <br>

        <label for="thickness">Select Frame Size</label>
        <select name="thickness" id="thickness" required>
            <option value="0.5">0.5</option>
            <option value="1">1</option>
            <option value="1.5">1.5</option>
            <option value="2">2</option>
        </select>
        <br>
        <br>
        <button type="button" onclick="calculateRate()">Calculate</button>
    </form>

    <div id="result"></div>
    <div id="sellResult"></div>
    <script src="script.js"></script>
</body>
</html>
